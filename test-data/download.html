<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSZip</title>
    <script src="JSZip.js"></script>
    <script src="FileSaver.js"></script>
</head>
<body>
    <script>
        function downloadZip() {
            var zip = new JSZip();
            let linkToImage = 'https://cdn.glitch.global/36049008-0c55-496e-873e-a2f971037d73/102412(1)?v=1697351609877';
            let linkToAudio = 'https://cdn.glitch.me/36049008-0c55-496e-873e-a2f971037d73/102412.mp3?v=1697351822690';
            fetch(linkToImage)
                .then(function(res) {
                    return res.blob();
                })
                .then(function(blob) {
                    zip.file(linkToImage, blob, {binary: true});
                });   
            fetch(linkToAudio)
                .then(function(res) {
                    return res.blob();
                })
                .then(function(blob) {
                    zip.file(linkToAudio, blob, {binary: true});
                });                 
            zip.generateAsync({ type:'blob' })
                .then(function(content) {
                    saveAs(content, 'file-name.zip')
                })
        }
    </script>
    <button onclick="downloadZip()">
        Click to download zip file.
    </button>
</body>
</html>
