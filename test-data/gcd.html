<!DOCTYPE html>
<html>
<head>
  <script>
  function readClipboard() {
    navigator.clipboard.read()
      .then(function(data) {
        var pastedData = '';
        var promises = [];
        for (var i = 0; i < data.length; i++) {
          var item = data[i];
          promises.push(item.getType().then(function(type) {
            return item.getData('text/plain').then(function(text) {
              pastedData += text + '\n';
            });
          }));
        }
        Promise.all(promises).then(function() {
          console.log("Dữ liệu từ clipboard:\n", pastedData);
          // Xử lý dữ liệu tại đây
        });
      })
      .catch(function(error) {
        console.log("Lỗi khi đọc clipboard:", error);
      });
  }
  </script>
</head>
<body>
  <button onclick="readClipboard()">Đọc Clipboard</button>
</body>
</html>
