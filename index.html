<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHD ASMR - My Favourite ASMR Tracks</title>
  <script src="scripts/strings-processing-functions.js"></script>
  <script src="database/database.js"></script>
  <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <label for="cv">CV: </label><input type="text" id="cv" value=""><br>
    <label for="tag">Tag: </label><input type="text" id="tag" value=""><br>
    <button onclick="showData()">Test</button>
  <br><br>
  <table id="table">
    <tr>
      <th>Code</th>
      <th>RJ Code</th>
      <th>CVs</th>
      <th>Tags</th>
    </tr>
  </table>
  <script>
    function showData() {
      let cvs = document.getElementById('cv').value.trim().replaceAll(/\s*,\s*/g, ",");
      let tags = document.getElementById('tag').value.trim().replaceAll(/\s*,\s*/g, ",");
      alert(cvs+"  "+tags);
      let rs = dataProcessing.getDataAdvance(cvs, tags);
      let tb = document.querySelector('#table');
      let dataToInner;
      let i=0;
      while(rs[i]) {
        dataToInner += '<tr>'+
                          '<td>'+rs[i].code+'</td>'+
                          '<td>'+rs[i].rjCode+'</td>'+
                          '<td>'+rs[i].cvs.join(", ")+'</td>'+
                          '<td>'+rs[i].tags.join(", ")+'</td>'+
                       '</tr>';
        i++;
      }
      tb.innerHTML += dataToInner;
    }
  </script>
</body>
</html>
